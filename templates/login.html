        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <title>Connexion Administrateur</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                .flash-message {
                    transition: opacity 0.3s ease-out;
                }
            </style>
        </head>
        <body class="d-flex justify-content-center align-items-center vh-100 bg-light">

            <div class="card p-4 shadow" style="min-width: 350px;">
                <h3 class="text-center mb-3">Connexion Admin</h3>

                <!-- Affichage des messages flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div id="flash-container">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} flash-message show fade mt-2">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <!-- Formulaire de connexion -->
                <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" name="username" id="username" autocomplete="new-username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" name="password" id="password" autocomplete="new-password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
            </div>

            <!-- Bootstrap et script pour auto-fermer les alertes -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                // Cacher et retirer les messages flash après 4 secondes
                setTimeout(function () {
                    const flashContainer = document.getElementById('flash-container');
                    if (flashContainer) {
                        flashContainer.style.opacity = '0';
                        setTimeout(() => {
                            flashContainer.remove();
                        }, 300); // délai pour que la transition d'opacité se termine
                    }
                }, 4000);
            </script>
        </body>
        </html>
